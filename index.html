<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InkPad</title>
    <link rel="icon" href="logo.jpg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sedan:ital@0;1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container text-center my-4">
        <img id="logo" src="logo.jpg">
        <h1>InkPad</h1>
        <textarea id="text-editor" class="form-control my-3" placeholder="Start typing here..."></textarea>
        <div class="btn-group">
            <button class="btn btn-primary" onclick="uploadFile()">Upload File</button>
            <button class="btn btn-success" onclick="downloadFile()">Download File</button>
            <button class="btn btn-info" onclick="saveFile()">Save File</button>
        </div>
        <input type="file" id="file-input" class="form-control mb-2 d-none"/>
    </div>
    <script src="main.js"></script>
</body>
</html>
